<h1>{{title}}</h1><br>
<div class="container">
  <form>
    Número 1: <input type="number" name="numero1" [(ngModel)]="numero1"><br><br>
    Número 2: <input type="number" name="numero2" [(ngModel)]="numero2"><br><br>
    <input type="submit" value="Sumar" (click)="sumar()">
    <input type="submit" value="Restar"(click)="restar()" class="btn btn-primary">
    <input type="submit" value="Multiplicar" (click)="multiplicar()">
  </form>
  <p>Resultado: {{resultado}}</p>
</div>
